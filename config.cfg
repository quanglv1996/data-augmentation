[MAIN]
path_dataset = .\assets\voc
path_save = .\assets\datasets
src_type_dataset = voc
dest_type_dataset = yolo
label_mapping = ['bike':0, 'dog':1, 'car':2]
scale = [0.3, 0.3, 0.3]

[AdjustBrightness]
used = True
brightness_min = -1.5
brightness_max = 1.5

[AdjustContrast]
used = True
contrast_min = -1.5
contrast_max = 1.5

[AdjustSaturation]
used = True
saturation_min = -1.5
saturation_max = 1.5

[Cutout]
used = True
amount = 0.3

[Filters]
used = True

[GridMask]
used = True
use_h = True
use_w = True
rotate = 1
offset = False
ratio = 0.5
mode = 0
prob = 0.7

[HorizontalFlip]
used = True

[RandomHSV]
used = True
hue = 100
saturation = 100
brightness = 100

[LightingNoise]
used = True

[Mixup]
used = True
lambd = 0.3

[Noisy]
used = True
noise_type = gauss

[Resize]
used = True
inp_dim = 512

[RotateOnlyBboxes]
used = True
angle = 5.0

[Rotate]
used = True
angle_min = -5.0
angle_max = 5.0


[Scale]
used = True
scale_x_min=0.8
scale_x_max=1.2
scale_y_min=0.8
scale_y_max=1.2

[Sequence]
used = True

[Shear]
used = True
shear_min=-0.2
shear_max=0.2

[SmallObjectAugmentation]
used = True

[Translate]
used = True
translate_min=0.1
translate_max=0.2
diff = True